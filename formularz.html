    <form action="index.html#formularz" method="post" onsubmit="return checkForm();">
        <input type="text" onblur="checkFormInput()" id="name" name="name" class="form-control" placeholder="Imię">
        <p id="blad1" class="d-none">Podaj imie</p>
        <label for="name">Imię</label>
        <input type="text" id="surname" name="surname" class="form-control" placeholder="Nazwisko">
        <p id="blad2" class="d-none">Podaj nazwisko</p>
        <label for="surname" class="">Nazwisko</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email">
        <p id="blad4"></p>
        <label for="email" class="">Email</label>
        <textarea type="text" id="info" name="info" rows="2" class="form-control md-textarea" maxlength="250"
            placeholder="Treść informacji - max. 250 znaków"></textarea>
        <p id="blad3" class="d-none">Podaj informacje</p>
        <label for="info">Informacje</label>

        <input onclick="checkFormInput();" type="submit" value="Wyślij" />
    </form>
